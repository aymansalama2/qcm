<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Bloqué</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #1a1a1a, #333);
            min-height: 100vh;
            color: #fff;
        }
        .blocked-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff004d;
            box-shadow: 0 0 20px rgba(255, 0, 77, 0.3);
        }
        .neon-text {
            text-shadow: 0 0 5px #fff, 0 0 10px #ff004d, 0 0 15px #ff004d, 0 0 20px #ff004d;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="blocked-container p-8 rounded-lg max-w-md w-full text-center">
        <h1 class="text-3xl font-bold mb-4 text-red-500">Accès Bloqué</h1>
        <p class="mb-4">Votre adresse IP a été bloquée.</p>
        <p class="text-sm text-gray-400">Si vous pensez qu'il s'agit d'une erreur, contactez l'administrateur.</p>
        <button onclick="window.location.reload()" class="mt-6 px-6 py-2 bg-red-600 hover:bg-red-700 rounded-lg">
            Réessayer
        </button>
    </div>
</body>
</html>
